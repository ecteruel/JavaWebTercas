<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Botão Salvar envia os dados para CadastrarProduto.jsp -->
        <form method="post" action="CadastrarProduto.jsp">
            <p>
                <label for="codigo"> Código:* </label>
                <input type="number" name="codigo" id="codigo" required>                
            </p>
            <p>
                <label for="nome"> Nome do produto:* </label>
                <input type="text" name="nome" size="50" maxlength="70" id="nome" required>                
            </p>            
            <p>
                <label for="marca"> Marca: </label>
                <input type="text" name="marca" size="30" maxlength="70" id="marca">                
            </p>
            <p>
                <label for="preco"> Preço: </label>
                <input type="text" name="preco" id="preco" pattern="[0-9]{1,9}\,[0-9]{1,2}$">                
            </p>
            <p>
                <input type="submit" value="Salvar"> 
            </p>
        </form>
    </body>
</html>
